<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/default-icon" href="https://www.google.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Mono', monospace;
            font-size: 17px;
        }
        
        body {
            background-color: #000000;
            color: #b9b9b9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .top-bar {
            background-color: #060606;
            display: flex;
            justify-content: center;
            padding: 15px 15px;
            width: 100%;
        }
        
        .nav-items {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #b9b9b9;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 100px;
            height: 61px;
        }
        
        .nav-button:hover {
            background-color: #111;
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 24px;
            margin-bottom: 5px;
            width: 34px; /* Fixed width container */
        }
        
        .nav-icon {
            height: 24px;
            object-fit: contain;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            width: 70%;
            max-width: 1000px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            background-color: #1a1a1a;
            margin-bottom: 100px;
            border: 1px solid #333
        }
        
        .game-frame {
            flex: 1;
            border: none;
            background-color: #333;
            width: 100%;
            height: calc(100% - 50px);
        }
        
        .game-desc {
            height: 75px;
            background-color: #101010;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .game-title {
            color: #b9b9b9;
            font-size: 18px;
        }
        
        .fullscreen-btn {
            background-color: #101010;
            color: #b9b9b9;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 2px;
        }
        
        .fullscreen-btn:hover {
            background-color: #444;
        }
        
        .ad-banner {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            height: 600px;
        }
        
        @media (max-width: 1200px) {
            .game-container {
                width: 80%;
            }
        }
        
        @media (max-width: 992px) {
            .game-container {
                width: 90%;
            }
            
            .ad-banner {
                width: 120px;
                height: 450px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding-bottom: 120px; /* Make room for ad at bottom */
            }
            
            .game-container {
                width: 95%;
                height: 70vh;
            }
            
            .ad-banner {
                position: absolute;
                bottom: 10px;
                top: auto;
                left: 50%;
                transform: translateX(-50%);
                width: 320px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar"> 
        <div class="nav-items">
            <button class="nav-button" onclick="window.location.href='../index.html';">
                <div class="icon-container">
                    <img src="../assets/home.png" alt="Home" class="nav-icon" style="width: 24px;">
                </div>
                <span>home</span>
            </button>
            <button class="nav-button" onclick="window.location.href='index.html';" style="background-color: #2a2a2a">
                <div class="icon-container">
                    <img src="../assets/games.png" alt="Games" class="nav-icon" style="width: 31px;">
                </div>
                <span>games</span>
            </button>
            <button class="nav-button" onclick="window.location.href='../s/index.html';">
                <div class="icon-container">
                    <img src="../assets/settings.png" alt="Settings" class="nav-icon" style="width: 24px;">
                </div>
                <span>settings</span>
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="game-container">
            <iframe src="../iframe/fnf/index.html" class="game-frame" id="gameFrame" allowfullscreen></iframe>
            <div class="game-desc">
                <div class="game-title">Friday Night Funkin</div>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">fullscreen</button>
            </div>
        </div>
    </div>
    
    <img src="../assets/ad-banner.png" alt="Advertisement" class="ad-banner">
    
    <script>
        function toggleFullscreen() {
            const gameFrame = document.getElementById('gameFrame');
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                gameFrame.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            }
        }
        
        function loadGame(gameUrl) {
            const gameFrame = document.getElementById('gameFrame');
            gameFrame.src = gameUrl;
        }
    src="../code/blahblahidk.js"
    </script>
</body>
</html>
