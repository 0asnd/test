        .top-bar {

        .nav-button {

            background: none;

            cursor: pointer;

        .nav-button:hover {

        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 24px;
            margin-bottom: 5px;
            width: 34px; /* Fixed width container */
        }
        
        .nav-icon {
            height: 24px;
            object-fit: contain;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 452.5px;
            margin-bottom: 32px;
            margin-top: 12px
        }
        
        .search-box {
            width: 100%;
            padding: 15px 50px;
            background-color: transparent;
            border: 1px solid #333333;
            border-radius: 15px;
            color: white;
            font-size: 17px;
            outline: none;
        }
        
        .search-box::placeholder {
            color: #7f7f7f;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 30px;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }
        
        .game-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 18px;
            overflow: hidden;
            background-color: #101010;
            border: 1px solid #333333;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .game-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hidden {
            display: none;
        }
        
        .no-results {
            color: #b9b9b9;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
        }
        
        @media (max-width: 900px) {
            .games-grid {
                grid-template-columns: repeat(4, 100px);
                grid-template-rows: repeat(4, 100px);
            }
        }
        
        @media (max-width: 480px) {
            .nav-items {
                gap: 30px;
            }
            
            .games-grid {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(6, 80px);
                gap: 10px;
            }
            
            .game-item {
                width: 80px;
                height: 80px;
            }
        }
    </style>

    <script>
      function searchGames() {
        const searchInput = document.getElementById('searchInput');
        const searchTerm = searchInput.value.toLowerCase().trim();
        const gameItems = document.querySelectorAll('.game-item');
        const gamesGrid = document.getElementById('gamesGrid');
        const noResults = document.getElementById('noResults');
        
        let visibleCount = 0;
        
        gameItems.forEach(item => {
          // Get the alt text from the image
          const imgAlt = item.querySelector('img').getAttribute('alt').toLowerCase();
          // Get the data-name attribute which contains additional search terms
          const dataName = item.getAttribute('data-name').toLowerCase();
          
          // Check if the search term matches either the alt text or data-name
          if (searchTerm === '') {
            // Show all items if search is empty
            item.classList.remove('hidden');
            visibleCount++;
          } else if (dataName.includes(searchTerm)) {
            // If the search term is found in the data-name, show the item
            item.classList.remove('hidden');
            visibleCount++;
          } else {
            // Otherwise, hide the item
            item.classList.add('hidden');
          }
        });
        
        // Show or hide the "No results" message
        if (visibleCount === 0 && searchTerm !== '') {
          noResults.classList.remove('hidden');
          gamesGrid.style.display = 'none';
        } else {
          noResults.classList.add('hidden');
          gamesGrid.style.display = 'grid';
        }
      }
