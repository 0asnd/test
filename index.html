<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compact</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Mono', monospace;
            font-size: 17px;
        }
        
        body {
            background-color: #000000;
            color: #b9b9b9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .top-bar {
            background-color: #060606;
            display: flex;
            justify-content: center;
            padding: 15px 15px;
            width: 100%;
        }
        
        .nav-items {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #b9b9b9;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
            width: 100px;
            height: 61px;
        }
        
        .nav-button:hover {
            background-color: #111;
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 24px;
            margin-bottom: 5px;
            width: 34px; /* Fixed width container */
        }
        
        .nav-icon {
            height: 24px;
            object-fit: contain;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10vh; /* Reduced from default to move content up */
        }
        
        .logo {
            max-width: 400px;
            margin-bottom: 64px; /* Reduced from 65px to move content up */
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px; /* Reduced from 40px to move content up */
        }
        
        .search-box {
            width: 100%;
            padding: 15px 50px;
            background-color: transparent;
            border: 1px solid #333333;
            border-radius: 11px;
            color: white;
            font-size: 22px;
            outline: none;
        }
        
        .search-box::placeholder {
            color: #7f7f7f;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
        }
        
        .send-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }
        
        .quick-links-title {
            color: #b9b9b9;
            margin-top: 5px;
            font-size: 22px;
            font-weight: normal;
            text-align: center;
        }
        
        .quick-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 35px;
        }
        
        .quick-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            border-radius: 18px;
            overflow: hidden;
            background-color: #101010;
            border: 1px solid #333333;
        }
        
        .quick-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .nav-items {
                gap: 40px;
            }
            
            .main-content {
                padding-top: 5vh;
            }
            
            .logo {
                max-width: 200px;
                margin-bottom: 30px;
            }
            
            .search-container {
                max-width: 90%;
            }
            
            .quick-link {
                width: 50px;
                height: 50px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-items {
                gap: 30px;
            }
            
            .logo {
                max-width: 150px;
                margin-bottom: 20px;
            }
            
            .quick-link {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar"> 
        <div class="nav-items">
            <button class="nav-button" onclick="window.location.href='index.html';" style="background-color: #2a2a2a">
                <div class="icon-container">
                    <img src="assets/home.png" alt="Home" class="nav-icon" style="width: 24px;">
                </div>
                <span>home</span>
            </button>
            <button class="nav-button" onclick="window.location.href='g/index.html';">
                <div class="icon-container">
                    <img src="assets/games.png" alt="Games" class="nav-icon" style="width: 31px;">
                </div>
                <span>games</span>
            </button>
            <button class="nav-button" onclick="window.location.href='s/index.html';">
                <div class="icon-container">
                    <img src="assets/settings.png" alt="Settings" class="nav-icon" style="width: 24px;">
                </div>
                <span>settings</span>
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <img src="assets/compact.png" alt="compact" class="logo">
        
        <div class="search-container">
            <img src="assets/search.png" alt="Search" class="search-icon">
            <input type="text" class="search-box" placeholder="search with google or enter address">
            <img src="assets/send.png" alt="Send" class="send-icon">
        </div>
        
        <div class="quick-links-section">
            <div class="quick-links-title">quick links</div>
            <div class="quick-links">
                <a href="https://discord.com" class="quick-link">
                    <img src="https://support.discord.com/hc/user_images/PRywUXcqg0v5DD6s7C3LyQ.jpeg" alt="Discord">
                </a>
                <a href="https://instagram.com" class="quick-link">
                    <img src="https://cdn2.iconfinder.com/data/icons/2018-social-media-app-logos/1000/2018_social_media_popular_app_logo_instagram-512.png" alt="Instagram">
                </a>
                <a href="https://tiktok.com" class="quick-link">
                    <img src="https://static.wikia.nocookie.net/tiktok/images/e/eb/TikTok_Logo.png/revision/latest?cb=20210816124125" alt="TikTok">
                </a>
                <a href="https://twitter.com" class="quick-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/1200px-X_logo.jpg" alt="X">
                </a>
                <a href="" class="quick-link">
                    <img src="https://yt3.googleusercontent.com/ytc/AIdro_ndXolpdRLbyB54oiEdnxJd5OrK3KhdcZo7QoebhXK2MS4=s900-c-k-c0x00ffffff-no-rj" alt="Poki">
                </a>
            </div>
        </div>
    </div>
    <script>src="code/blahblahidk.js"</script>
</body>
</html>
